<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="pageWrap">
	<div class="quizWrapper">
		<div class="sidebar">
			<h3 class="timerMsg">Seconds Remaining:</h3>
			<div class="timerWrap">
				<h3 class="quizTimer"></h3>
			</div>
			<div class="progressWrapper">
			</div>
		</div>
		<div class="content">
			<div class="startBox">
				<h2>This quiz is about the classic Mega Man games!</h2>
				<p>The questions start out trivial and get moreso as they go on.</p>
				<p>Best of luck!</p>
			</div>
			<div class="question"></div>
			<div id="answerField"></div>
			<div class="buttonWrapper">
				<button class="startButton">Start Quiz</button>
			</div>
		</div>
		<div class="bottomBox">
		</div>
	</div>
</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>	
 <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
